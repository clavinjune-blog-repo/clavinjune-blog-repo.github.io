---
layout: default
---

{% assign posts = site.posts %}
  
{%- if posts.size > 0 -%}
  <ul class="post-list">
    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    {%- for post in posts -%}
    <li>
      <span>{{ post.date | date: date_format }}</span>
      <a class="post-link has-text-info" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </li>
    {%- endfor -%}
  </ul>

{%- endif -%}
