---
layout: default
---
<header class="post-header">
  <h1 class="post-title">{{ page.title | escape }}</h1>
  <p class="post-meta">
    <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%b %-d, %Y" }}
    </time>
</header>

<div class="post-content e-content">
  {{ content }}
</div>
